<div id ="profile" ng-controller="UserNS"  >
	<div ng-show="user_data.fullUserName">
		<div class="alert alert-success" role="alert" ng-hide="hideSuccessMessage">
			<strong>Success! </strong> Changes saved successfully!
		</div>
		<div class="alert alert-danger" role="alert" ng-hide="hideErrorMessage">
			<strong>Error! </strong> Please try again!
		</div>
			<!--Form for profile starts -->
			<form class="form-horizontal" ng-submit="pushData(); pushOrganization()" ng-controller="OrganizationCtrl">
			    <div class="form-group">
				    <label for="formGroupInputLarge" class="col-sm-2 control-label" translate="NAME">Name</label>
				    <div class="col-sm-10">
				        <input type="text" class="form-control" id="formGroupInputLarge" ng-model="user_data.first_name" >
				    </div>
			    </div>
				<div class="form-group">
				    <label for="formGroupInputLarge" class="col-sm-2 control-label" translate="SURNAME">Surname</label>
				    <div class="col-sm-10">
				        <input type="text" class="form-control" id="formGroupInputLarge" ng-model="user_data.last_name">
				    </div>
				</div>
				<div class="form-group"  >
					<label for="sel1" class="col-sm-2 control-label" translate="ORGANIZATION">Organization</label>
					<multiselect class="multiplestyle" multiple="true"
				        ng-model="selectedOrganization"
				        options="org.name for org in organization"
				        change="selected()" >
				    </multiselect>		    			    
				</div>
			    <div class="form-group">
			        <div class="col-sm-offset-2 col-sm-10">
			            <button type="submit" class="btn btn-default">{{'SUBMIT' | translate}}</button>
			        </div>
			    </div>
			</form>
		    <!--Form for profile ends -->
	</div>    
</div>
